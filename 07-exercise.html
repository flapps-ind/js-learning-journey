    <script>
      function greet(name) {
        if (!name) {
          console.log(`Hello there!`);
        } else {
          console.log(`Hello ${name}`);
        }
        
      }
      greet();

      function convertToFehrenheit(celsius) {
        let fahrenheit = (celsius * 9 / 5) + 32;
        return fahrenheit;
      }
     

      function convertToCelsius(fahrenheit) {
        let celsius = (fahrenheit - 32) * 5 / 9;
        return celsius;
      }
      

      function convertTemperature(degrees, unit) {
        if(unit === 'C') {
          let fahrenheit = convertToFehrenheit(degrees);
          return fahrenheit;
        } else {
          let celsius = convertToCelsius(degrees);
          return celsius;
        }
      }  
      console.log(convertTemperature(86, 'F'));  

      function convertLength(length, from, to) {
        if(from === to) {
          return length + ' ' + from;
        } else {
          if(from === 'km') {
            return length / 1.6 + ' ' + to;
          } else {
            return length * 1.6 + ' ' + to;
          }
        }
      }
      console.log(convertLength(50, 'km', 'km'));

      function convertLength3 (length, from, to) {
        if(from === to) {
          return length + ' ' + from;
        } else {
          if(from === 'km') {
            if(to === 'miles') {
              return length / 1.6 + ' ' + to;
            } else {
              return length * 3281 + ' ' + to;
            }
          } else if(from === 'miles') {
              if(to === 'km') {
                return length * 1.6 + ' ' + to;
              } else {
                return length * 5280 + ' ' + to;
              }
          } else {
            if(to !== 'km' || to !== 'miles') {
              return `Invalid unit: ${from}`;
            }
          }
        }
      }
      console.log(convertLength3(5, 'lbs', 'ft'));

      




      

      
    </script>
