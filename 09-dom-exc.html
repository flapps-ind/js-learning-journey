<!DOCTYPE html>
<html>
  <head>
    <title>DOM</title>
    <style>
      
    </style>
  </head>
  <body>
    <button class="js-button">9a</button>
    <button class="js-action-button" onclick="
      buttonAction();
    ">9b</button>
  <p></p>
    <button class="js-heads-button" onclick="
      let playerMove = 'heads';
      coinToss(playerMove);
    
    ">heads</button>
    <button class="js-tails-button" onclick="
      let playerMove = 'tails';
      coinToss(playerMove);
    ">tails</button>
    <p class="js-result"></p>

    <input class ="js-input" placeholder="Name" onkeydown="
      if(event.key === 'Enter')
        nameDisplay();
    ">
    <button class="js-submit-button" onclick="
      nameDisplay();
    ">Submit</button>
    <p class="js-name-result"></p>
    <script>

      function nameDisplay() {
        const inputElement = document.querySelector('.js-input');

        document.querySelector('.js-name-result').innerHTML = `Your name is: ${inputElement.value}`;
      }





      function coinToss(playerMove) {
        if (playerMove === 'heads')
          document.querySelector('.js-result').innerHTML = `You chose: ${playerMove}`;
        else
          document.querySelector('.js-result').innerHTML = `You chose: ${playerMove}`;
      }
      
      console.log(document.querySelector('.js-button'));
      function buttonAction () {
        const buttonElement = document.querySelector('.js-action-button');
        if(buttonElement.innerHTML === '9b') {
          document.querySelector('.js-action-button').innerHTML = '9b done!'
        }
        else
          document.querySelector('.js-action-button').innerHTML = '9b';

      }





    </script>

  </body>
</html>
