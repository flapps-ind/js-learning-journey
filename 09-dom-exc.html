<!DOCTYPE html>
<html>
  <head>
    <title>DOM</title>
    <style>
      
    </style>
  </head>
  <body>
    <button class="js-button">9a</button>
    <button class="js-action-button" onclick="
      buttonAction();
    ">9b</button>


    <script>
      
      console.log(document.querySelector('.js-button'));
      function buttonAction () {
        const buttonElement = document.querySelector('.js-action-button');
        if(buttonElement.innerHTML === '9b') {
          document.querySelector('.js-action-button').innerHTML = '9b done!'
        }
        else
          document.querySelector('.js-action-button').innerHTML = '9b';

      }





    </script>

  </body>
</html>
