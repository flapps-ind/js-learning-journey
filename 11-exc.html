    <script>
      function countWords(words) {
        const wordObj = {};
        for (let i = 0; i < words.length; i++) {
          const word = words[i];
          wordObj[word] = (wordObj[word] || 0) + 1;
        }
        
        console.log(wordObj);
      }
      countWords(['apple', 'grape', 'apple', 'apple']);
    </script>

  </body>
