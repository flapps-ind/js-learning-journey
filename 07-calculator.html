<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <p>
      <button onclick="
        calculation = calcFunction(calculation, ' 1 ');
      ">1</button>

      <button onclick="
        calculation = calcFunction(calculation, ' 2 ');
      ">2</button>

      <button onclick="
        calculation = calcFunction(calculation, ' 3 ');
      ">3</button>

      <button onclick="
        calculation = calcFunction(calculation, ' + ');
      ">+</button>
    </p>

    <p>
      <button onclick="
        calculation = calcFunction(calculation, ' 4 ');
      ">4</button>

      <button onclick="
        calculation = calcFunction(calculation, ' 5 ');
      ">5</button>

      <button onclick="
        calculation = calcFunction(calculation, ' 6 ');
      ">6</button>

      <button onclick="
        calculation = calcFunction(calculation, ' - ');
      ">-</button>
    </p>

    <p>
      <button onclick="
        calculation = calcFunction(calculation, ' 7 ');
      ">7</button>

      <button onclick="
        calculation = calcFunction(calculation, ' 8 ');
      ">8</button>

      <button onclick="
        calculation = calcFunction(calculation, ' 9 ');
      ">9</button>

      <button onclick="
        calculation = calcFunction(calculation, ' * ');
      ">*</button>
    </p>

    <p>
      <button onclick="
        calculation = calcFunction(calculation, ' 0 ');
      ">0</button>

      <button onclick="
        calculation = calcFunction(calculation, ' . ');
      ">.</button>

      <button onclick="
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        calculation = eval(calculation);
        console.log(calculation);
      ">=</button>

      <button onclick="
         calculation = calcFunction(calculation, ' / ');
      ">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';
        console.log('Cleared.');
      ">Clear</button>
    </p>

    <script>
      let calculation = '';

      function calcFunction(calc, addedValue) {
        return calc += addedValue;
      }
    </script>
  </body>
</html>
