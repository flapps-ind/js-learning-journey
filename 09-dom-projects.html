<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects</title>
    <style>
      
    </style>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <p><button onclick="
      subscribe();
      " class="js-sub-button">Subscribe</button>
      </p>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping</p>
    <p>Orders over $40 = FREE shipping</p>
    <input placeholder="Cost of Order" class="js-cost-input" onkeydown="
      if(event.key === 'Enter') //checks for enter key input
        calculateTotal();
    ">
    <button onclick="
      calculateTotal();
    ">Calculate</button>
    <p class="js-cost-output"></p>

    <script>
      window.document
      window.console.log('window');
      window.alert // window is a built in object that js auto adds.



      function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value); //converts anything to number
        if(cost < 40) 
          cost += 10;
        
        document.querySelector('.js-cost-output').innerHTML = `$${cost}`;
          
       }





      function subscribe () {
        const buttonElement = document.querySelector('.js-sub-button');

        if(buttonElement.innerText === 'Subscribe') 
          buttonElement.innerText = 'Subscribed';
        else
          buttonElement.innerText = 'Subscribe';

      }

    </script>

  </body>
</html>
